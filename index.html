<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo</title>

  <!-- VIDA Web SDK (Sandbox – correct one) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 40px;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #6b7280;
      color: #fff;
    }

    .btn-warning {
      background: #f59e0b;
      color: #fff;
    }

    #sdk-container {
      min-height: 420px;
    }

    #log-box {
      margin-top: 16px;
      background: #0b1220;
      color: #22c55e;
      font-size: 12px;
      padding: 12px;
      border-radius: 6px;
      height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="card">
    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-warning" onclick="startLivenessOnly()">
      Liveness Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>

    <p style="font-size:12px;color:#6b7280;margin-top:12px;">
      * Liveness-only is not supported in VIDA Web SDK.
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="card">
    <h2>VIDA SDK</h2>
    <div id="sdk-container"></div>
    <div id="log-box"></div>
  </div>

</div>

<script>
  function log(msg) {
    console.log(msg);
    const box = document.getElementById("log-box");
    box.innerHTML += msg + "\n";
    box.scrollTop = box.scrollHeight;
  }

  async function fetchToken() {
    log("Fetching token...");
    const res = await fetch("/.netlify/functions/get-token");
    const data = await res.json();

    if (!data.access_token) {
      throw new Error("Token not received");
    }

    log("Token received");
    return data;
  }

  function clearSDK() {
    document.getElementById("sdk-container").innerHTML = "";
  }

  /* =========================
     OPTION 1: DOCUMENT ONLY
     ========================= */
  async function startDocumentOnly() {
    try {
      log("Starting: Document Verification Only");
      clearSDK();

      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            skipFaceMatch: true,   // ✅ key for document-only

            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },

            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            }
          }
        },

        onComplete: (res) => {
          log("✅ Document verification completed");
          log(JSON.stringify(res, null, 2));
        },

        onError: (err) => {
          log("❌ Error");
          log(JSON.stringify(err, null, 2));
        }
      });

    } catch (e) {
      log("ERROR: " + e.message);
    }
  }

  /* =========================
     OPTION 2: LIVENESS ONLY
     ========================= */
  function startLivenessOnly() {
    clearSDK();
    log("⚠️ Liveness-only is NOT supported in VIDA Web SDK.");
    log("Reason: Liveness is tied to Face Match inside Identity Verification.");
    log("Please use Full Verification instead.");
  }

  /* =========================
     OPTION 3: FULL VERIFICATION
     ========================= */
  async function startFullVerification() {
    try {
      log("Starting: Full Verification");
      clearSDK();

      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },

            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            },

            faceMatch: {
              maxRetryAttempts: 3,
              detectionTimeOut: 90000,
            }
          }
        },

        onComplete: (res) => {
          log("✅ Full verification completed");
          log(JSON.stringify(res, null, 2));
        },

        onError: (err) => {
          log("❌ Error");
          log(JSON.stringify(err, null, 2));
        }
      });

    } catch (e) {
      log("ERROR: " + e.message);
    }
  }
</script>

</body>
</html>
